<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Generators</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="../css/colors.css" rel="stylesheet">
    <link href="../css/generators.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="mainheader">Generators</h1>
        <div class="row generator_tab">
            <button class="tab button button_style generator_tab" id ="npc">NPC</button>

        </div>
    </header>
    <section class="section__show section__tool row spread_children">
        <div class="column genchooser_smaller">
            <h2>Non combatant NPC</h2>
            <label for="choose_gender">Gender</label>
            <select name="gender" id="choose_gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="choose_nameset">Name set</label>
            <select name="nameset" id="choose_nameset">

            </select>
            <button class="button_style button_wide margin_top" id="generate_npc_button">Generate</button>
        </div>

        <div class="column genchooser_larger">
            <input type="text" id="generated_npc_name" class="invisible_editable_header">
            <label for="generated_npc_profession">Profession</label>
            <input type="text" class="invisible_editable_text" id="generated_npc_profession">
            <label for="generated_npc_description">Description</label>
            <textarea class="invisible_editable_text expanded_text_area" id="generated_npc_description"></textarea>
            <button class="button_style button_wide margin_top">Save</button>

        </div>
    </section>

    <script src="generator.js"></script>
</body>

</html>
